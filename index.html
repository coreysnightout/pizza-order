<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <title>Order up!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Papa Mario's Pizza Planet</h1>
        <h4>This Pie Will Blow Your Mind</h4>
      </div>
        <form id="userInput" action="index.html" method="post">
          <div class="row">
            <div class="col-md-12">
              <h3>Please Fill Out Form Below:</h3>
             <div class="form-group">
              <label for="name">Enter Your Name:</label>
              <input type="text" class="form-control" id="name">
             </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="sizes">
                <h3>Pick The Size of Your Pizza:</h3>
                <div class="radio">
                  <label class="radio-inline"><input type="radio" name="size" value="small"> Small</label>
                  <label class="radio-inline"><input type="radio" name="size" value="medium"> Medium</label>
                  <label class="radio-inline"><input type="radio" name="size" value="large">  Large</label>
                  <label class="radio-inline"><input type="radio" name="size" value="extra-large"> X-large</label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="toppings">
                <h3>Pick Your Toppings:</h3>
                <label class="checkbox-inline"><input type="checkbox" value="pepperoni"> Pepperoni</label>
                <label class="checkbox-inline"><input type="checkbox" value="olives"> Olives</label>
                <label class="checkbox-inline"><input type="checkbox" value="pineapple"> Pineapple</label>
                <label class="checkbox-inline"><input type="checkbox" value="bbqChicken"> BBQ Chicken</label>
                <label class="checkbox-inline"><input type="checkbox" value="anchovies"> Anchovies</label>
                <label class="checkbox-inline"><input type="checkbox" value="Spinach"> Spinach</label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn" name="button">Submit Order</button>
        </form>
        <div class="well well-lg">
          <div id="output">
            <h3>You ordered a pizza with: <span class="topping"></span>. Your total will cost<span class="price"></span>, <span class="name"></span>.</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
